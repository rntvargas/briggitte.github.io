<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Feliz Cumpleaños!!</title>

  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
</head>

<body>
  <img id="celebrationImage" src="img/descarga.jpg" alt="Feliz Cumpleaños" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <canvas id=c></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Cuenta regresiva para tu cumple :)</h1>
    <ul>
      <li><span id="day"></span>dias</li>
      <li><span id="hour"></span>horas</li>
      <li><span id="minute"></span>minutos</li>
      <li><span id="second"></span>segundos</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
</body>
<script src="scripts/confetti.min.js" charset="utf-8"></script>
<script src="scripts/index.js" charset="utf-8"></script>

</html>
